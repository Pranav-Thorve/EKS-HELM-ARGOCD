apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-service
  template:
    metadata:
      labels:
        app: api-service
    spec:
      containers:
      - name: api-service
        image: 506087227126.dkr.ecr.us-east-1.amazonaws.com/acmesite/api:1.0.1
        ports:
        - containerPort: 7900
        env:
        - name: BACKEND_BASE_URL
          value: http://backend-service:7901

